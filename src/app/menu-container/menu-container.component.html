<div class="container">
  <div class="header">
    <h1>Au menu aujourd'hui !</h1>
    <div>
      <span
        *ngIf="message"
        [ngClass]="{
          success: messageType === true,
          alert: messageType === false
        }"
        >{{ message }}</span>
    </div>
  </div>

  <div class="menu-container">
    <div *ngFor="let menu of menus">
      <div class="menu-item">
        <div class="indicateur">
          <span>Reste</span>
        </div>
        <div class="header">
          <h3>{{ menu.label }}</h3>
          <span>{{ menu.priceDF }} â‚¬</span>
        </div>
        <ul *ngIf="menu.meals">
          <li *ngFor="let meal of menu.meals">{{meal.label}}</li>
        </ul>
        <div class="btn">
          <button class="btn-pink" routerLink="/menu/{{ menu.id }}">
            Voir le detail
          </button>
          <button class="btn-green" (click)="addCommande(menu)">Commander</button>
        </div>
      </div>
    </div>
  </div>
</div>
